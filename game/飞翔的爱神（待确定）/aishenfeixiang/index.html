<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="pragma" content="no-cache"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta charset="utf-8"/>
<meta name="MobileOptimized" content="width">
<meta name="HandheldFriendly" content="true">
<title>飞翔的爱神</title>
<meta name="keywords" content="飞翔的爱神游戏" />
<meta name="description" content="飞翔的爱神" />
<link rel="apple-touch-icon" href="icon.png" />
<link rel="stylesheet" href="silengames/game.css" type="text/css" />
<link rel="shortcut icon" href="silengames/favicon.png" type="image/png"/>
<link rel="apple-touch-icon" href="silengames/favicon.png" type="image/png"/>
<link rel="apple-touch-icon-precomposed" href="silengames/favicon.png" type="image/png"/>
<link rel="apple-touch-startup-image" href="silengames/favicon.png" type="image/png"/>
<script type="text/javascript" src="game.js"></script>
<style>
#sg-loading-text {
width: 70%;
left: 15%;
bottom: 20px;
position: absolute;
z-index: 11;
display: block;
}
</style>
</head>
<body>
<img id="sg-loading-text" src="silengames/spil_text_1.png" />
<div id="sg-orient-screen"></div>
<div id="sg-loading-screen"></div>
<div id="sg-loading-bar-back"><div id="sg-loading-bar"></div></div>
<div class="gm4html5_div_class" id="gm4html5_div_id">
<canvas id="canvas" width="0" height="0">
<p>Your browser doesn't support HTML5 canvas.</p>
</canvas>
</div>
<script type="text/javascript">
splash_w = 800;
splash_h = 800;
bar_img_w = 400;
bar_img_h = 44;
bar_img_x = 200;
bar_img_y = 650;
canvasobj = document.getElementById("canvas");
loadbarobj = document.getElementById("sg-loading-bar");
loadbarbackobj = document.getElementById("sg-loading-bar-back");
orientobj = document.getElementById("sg-orient-screen");
loadingobj = document.getElementById("sg-loading-screen");
document.addEventListener("touchmove", function (e) { e.preventDefault(); }, false);
//SpilGames Init API Start
loadingtextobj = document.getElementById("sg-loading-text");
loadtextnum = 1;
var sg_spilapi = false;
var sg_spil_spon_obj = null;
var sg_spil_more_obj = null;
var sg_spil_cross_obj = null;
var sg_spilapi_obj = null;
var SpilData = {
id: '576742227280294093'
};
try {
GameAPI.loadAPI(function(apiInstance) {
sg_spilapi = true;
sg_spilapi_obj = apiInstance;
//Spil Logo
var logoData = apiInstance.Branding.getLogo();
if (logoData.image) {
sg_spil_spon_obj = document.createElement('img');
sg_spil_spon_obj.src = logoData.image;
sg_spil_spon_obj.addEventListener('click', logoData.action);
//sg_spil_spon_obj.addEventListener('touchend', logoData.action);
sg_spil_spon_obj.setAttribute('style','display: block; position: absolute; left: 0px; top: 10px; width: 30%; z-index: 10');
document.body.appendChild(sg_spil_spon_obj);
}
//Spil Moregames
var moreData = apiInstance.Branding.getLink('more_games');
sg_spil_more_obj = document.createElement('img');
sg_spil_more_obj.src = "silengames/but_more.png";
sg_spil_more_obj.addEventListener('click', moreData.action);
//sg_spil_more_obj.addEventListener('touchend', moreData.action);
sg_spil_more_obj.setAttribute('style','display: none; position: absolute; left: 0px; top: 0px; z-index: 10');
document.body.appendChild(sg_spil_more_obj);
//Spil Pause/Resume
GameAPI.Game.on('pause', function() {
gml_Script_gmcallback_pauseon();
});
GameAPI.Game.on('resume', function() {
gml_Script_gmcallback_pauseoff();
});
}, SpilData);
} catch(e) {};
function sg_change_loadtext() {
if (loadingtextobj) {
if (loadtextnum == 4) {
loadtextnum = 1;
} else {
loadtextnum += 1;
}
loadingtextobj.src = "silengames/spil_text_"+loadtextnum+".png";
}
}
loadintervalid = setInterval(sg_change_loadtext, 4000);
//SpilGames Init API End
</script>
<script type="text/javascript" src="silengames/FlappyCupid.js?AOVYB=2074707887"></script>
</body>
</html>
